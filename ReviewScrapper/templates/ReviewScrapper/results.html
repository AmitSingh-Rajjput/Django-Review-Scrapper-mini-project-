{% extends "ReviewScrapper/base.html" %}
{% load static %}
{% block body %}
   <div class="table-users">
   <div class="header"><h1>Reviews</h1></div>

   <table cellspacing="0">
      <div>
      <tr>
         <th>Product</th>
         <th>Name</th>
         <th>Rating</th>
         <th>Comment Heading</th>
         <th width="230">Comments</th>
      </tr>
      </div>
         {% for review in reviews %}
      <div>
      <tr>
         <td>{{review.Product}}</td>
         <td>{{review.Name}}</td>
         <td>{{review.Rating}}</td>
         <td>{{review.CommentHead}}</td>
         <td>{{review.Comment}} </td>
      </tr>
      </div>
       {% endfor %}
   </table>
</div>

{% endblock %}
